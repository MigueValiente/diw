<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >

    <!-- Incluimos librería Bootstrap css-->
    <link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity= "sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"

    <title>Ejemplos Bootstrap Bordes</title>
</head>
<body>

<h1>SPAN CON DISTINTOS BORDES</h1>

<div class="container border-0">
    <div class="row border-0">
        <div class="col offset-1 cuadrado bg-danger border"></div>
        <div class="col offset-1 cuadrado bg-danger border-0"></div>
        <div class="col offset-1 cuadrado bg-danger  border-top-0"></div>
        <div class="col offset-1 cuadrado bg-danger  border-right-0"></div>
        <div class="col offset-1 cuadrado bg-danger border-bottom-0"></div>
        <div class="col offset-1 cuadrado bg-danger  border-left-0"></div>
    </div>
</div>

<h1>SPAN CON DISTINTOS BORDES DE COLORES</h1>
<div class="container border-0">
    <div class="row border-0">
        <div class="col offset-1 cuadrado bg-danger border border-primary border-top-0"></div>
        <div class="col offset-1 cuadrado bg-danger border border-secondary"></div>
        <div class="col offset-1 cuadrado bg-danger border border-success"></div>
        <div class="col offset-1 cuadrado bg-danger border border-danger"></div>
        <div class="col offset-1 cuadrado bg-danger border border-warning"></div>
        <div class="col offset-1 cuadrado bg-danger border border-info"></div>
        <div class="col offset-1 cuadrado bg-danger border border-light"></div>
        <div class="col offset-1 cuadrado bg-danger border border-dark"></div>
        <div class="col offset-1 cuadrado bg-danger border border-white"></div>
    </div>
</div>

<h1>SPAN CON DISTINTOS BORDES REDONDOS</h1>
<div class="container border-0">
    <div class="row border-0">
        <div class="col offset-1 cuadrado bg-danger rounded"></div>
        <div class="col offset-1 cuadrado bg-danger rounded-top"></div>
        <div class="col offset-1 cuadrado bg-danger rounded-right"></div>
        <div class="col offset-1 cuadrado bg-danger rounded-bottom"></div>
        <div class="col offset-1 cuadrado bg-danger rounded-left"></div>
        <div class="col offset-1 cuadrado bg-danger rounded-circle"></div>
        <div class="col offset-1 cuadrado bg-danger rounded-0"></div>
    </div>
</div>
