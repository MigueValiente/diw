<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >

    <!-- Incluimos librería Bootstrap css-->
    <link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity= "sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
    crossorigin= "anonymous" > 

    <title>Ejemplos Bootstrap Tooltip</title>
</head>
<body>
<h1>Ejemplo Tooltip</h1>

<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Mensaje Tooltip arriba">
    Tooltip arriba
</button>
<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Mensaje Tooltip derecha">
    Tooltip derecha
</button>
<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Mensaje Tooltip abajo">
    Tooltip abajo
</button>
<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Mensaje Tooltip izquierda">
    Tooltip izquierda
</button>

<h1>Ejemplo con código HTML</h1>
<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-html="true" title="<em>Tooltip</em> <u>con</u> <b>HTML</b>">
    Tooltip con HTML
</button>

<h1>EJEMPLO TOOLTIP CON PLANTILLA</h1>
<button type="button" class="btn btn-secondary"
        data-toggle="tooltip" title="ES UNA PRUEBA"
        data-template='<div class="tooltip" role="tooltip">
         <div class="tooltip-inner"></div>
        <div class="bg-danger text-primary">ESTA ES LA PLANTILLA</div>
         </div>'
        >
    Tooltip con HTML
</button>

<script src= "https://code.jquery.com/jquery-3.3.1.slim.min.js" 
integrity= "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
crossorigin= "anonymous" defer></script> 

<script src= "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
integrity= "sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" 
crossorigin= "anonymous" defer></script> 

<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
integrity= "sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" 
crossorigin= "anonymous" defer></script>

<script src="../js/tooltip.js" defer></script>
</body>
</html>
