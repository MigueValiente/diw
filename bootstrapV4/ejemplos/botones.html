<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >

   <!-- Incluimos librería Bootstrap css-->
   <link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
   integrity= "sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
   crossorigin= "anonymous" > 

    <link rel="stylesheet" href="../css/comun.css"/>

    <title>Ejemplos Bootstrap Botones</title>
</head>
<body>

<h1>Ejemplo de Botones</h1>
<button type="button" class="btn btn-primary btn-link">Botón Primario</button>
<button type="button" class="btn btn-secondary">Botón Secundario</button>
<button type="button" class="btn btn-success">Correcto</button>
<button type="button" class="btn btn-danger">Peligro</button>
<button type="button" class="btn btn-warning">Aviso</button>
<button type="button" class="btn btn-info">Informaicón</button>
<button type="button" class="btn btn-light">Botón Claro</button>
<button type="button" class="btn btn-dark">Botón Oscuro</button>
<button type="button" class="btn btn-link">Botón Link</button>

<h1>Ejemplo de Botones para disitntos elementos</h1>
<a class="btn btn-primary" href="#" role="button">Link</a>
<button class="btn btn-secondary" type="submit">Button</button>
<input class="btn btn-light" type="button" value="Input">
<input class="btn btn-dark" type="submit" value="Submit">
<input class="btn btn-warning" type="reset" value="Reset">

<h1>Ejemplo de botones con estilo en los bordes</h1>

<button type="button" class="btn btn-outline-primary">ESTE</button>
<button type="button" class="btn btn-outline-secondary">ES</button>
<button type="button" class="btn btn-outline-success">UN</button>
<button type="button" class="btn btn-outline-danger">EJEMPLO</button>
<button type="button" class="btn btn-outline-warning">DE</button>
<button type="button" class="btn btn-outline-info">BOTONES</button>
<button type="button" class="btn btn-outline-light">CON</button>
<button type="button" class="btn btn-outline-dark">BOOTSTRAP</button>


<h1>Ejemplo de botones con distinto tamaño</h1>

<button type="button" class="btn btn-primary btn-lg">Botón Grande</button>
<button type="button" class="btn btn-secondary btn-sm">Botón Pequeño</button>
<div class="w-25">
    <button type="button" class="btn btn-danger btn-lg btn-block">Botón block level</button>
</div>
<div class="w-50">
    <button type="button" class="btn btn-success btn-lg btn-block">Botón block level</button>
</div>

<h1>Ejemplo de botones deshabilitados</h1>
<div>
    <h2>Son botones</h2>
<button type="button" class="btn btn-lg btn-primary" disabled="disabled">Botón principal</button>
<button type="button" class="btn btn-secondary   btn-lg" disabled="disabled">Botón</button>
</div>

<div>
    <h2>Son links</h2>
<a href="#" class="btn btn-warning btn-lg disabled" role="button">Enlace principal</a>
<a href="#" class="btn btn-danger btn-lg disabled" role="button">Enlace</a>
</div>

<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

 crossorigin= "anonymous" defer></script> 

</body>
</html>
