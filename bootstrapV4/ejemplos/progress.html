<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >

   <!-- Incluimos librería Bootstrap css-->
   <link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
   integrity= "sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
   crossorigin= "anonymous" > 

    <title>Ejemplos Bootstrap Progress</title>
</head>
<body>
<h1>Eejemplo de barras de progreso</h1>
    <div class="progress">
        <div class="progress-bar">0%</div>
    </div>
    <br/>
    <div class="progress">
        <div class="progress-bar w-25 bg-danger" >25%</div>
    </div>
    <br/>
    <div class="progress">
        <div class="progress-bar w-50 bg-warning" >50%</div>
    </div>
    <br/>
    <div class="progress">
        <div class="progress-bar w-75 bg-info" >75%</div>
    </div>
    <br/>
    <div class="progress">
        <div class="progress-bar w-100 bg-success" >100%</div>
    </div>

<h1>Eejemplo de barras de progreso unidas</h1>
<div class="progress">
    <div class="progress-bar w-25" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">25%</div>
    <div class="progress-bar bg-success w-50" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">50%</div>
    <div class="progress-bar bg-info w-25" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">25%</div>
</div>

<h1>Ejemplo de barra animada y con líneas</h1>
<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
</div>

<h1>Efecto de barra de instalación</h1>
<button class="btn btn-success" onclick="instalar()">Instalar</button>
<div class="progress">
    <div id="barra" class="progress-bar progress-bar-striped progress-bar-animated" ></div>
</div>


<script src= "https://code.jquery.com/jquery-3.3.1.slim.min.js" 
integrity= "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
crossorigin= "anonymous" defer></script> 

<script src= "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
integrity= "sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" 
crossorigin= "anonymous" defer></script> 

<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
integrity= "sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" 
crossorigin= "anonymous" defer></script>

<script src="../js/progress.js" defer></script>
</body>
</html>
