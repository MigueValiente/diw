<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >

   <!-- Incluimos librería Bootstrap css-->
   <link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
   integrity= "sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
   crossorigin= "anonymous" > 

    <link rel="stylesheet" href="../css/comun.css"/>

    <title>Ejemplos Bootstrap Botones</title>
</head>
<body>

<button type="button" id="alertMaker" class="btn btn-secondary btn-link">Crear Alertas</button>
<div class="badges">
    <span class="badge pull-right badge-primary" id="alertasCreadas">0</span>
    <span class="badge pull-right badge-secondary" id="alertasCerradas">0</span>
</div>
<div id="alertas" class="container">
    <div class="alert alert-danger alert-dismissible fade show w-50" role="alert">
        ESTO ES UNA ALERTA
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

 <!-- Incluimos las librerís JS -->

 <script src= "https://code.jquery.com/jquery-3.3.1.slim.min.js" 
 integrity= "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
 crossorigin= "anonymous" defer></script> 

<script src= "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" 
 integrity= "sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" 
 crossorigin= "anonymous" defer></script> 

<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" 
 integrity= "sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" 
 crossorigin= "anonymous" defer></script> 

 <script src="../js/pruebaAlertas.js" defer></script>

</body>
</html>
